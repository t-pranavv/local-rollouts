name: Lint and Check Code

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    name: Runs lint and checks with `pre-commit`
    runs-on: ubuntu-latest
    steps:
    - name: Pulls the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Sets up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Fixes code format
      uses: pre-commit-ci/lite-action@v1.0.2
      if: always()
      with:
        msg: "chore(root): Apply code formatting."
