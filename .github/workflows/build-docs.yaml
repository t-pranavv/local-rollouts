name: Build Documentation

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - "docs/**"

permissions:
  contents: write

jobs:
  build-docs:
    name: Builds Sphinx-based documentation
    runs-on: ubuntu-latest
    steps:
      - name: Pulls the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Sets up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Installs the requirements
        run: |
          sudo apt install pandoc -y
          python -m pip install --user -e .[docs]
      - name: Builds the documentation
        run: |
          cd docs
          make clean
          make html
      - name: Pushes to gh-pages branch
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html/
